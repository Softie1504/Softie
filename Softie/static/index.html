<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softie</title>
    
    <link rel="stylesheet" href="./static/style.css">

</head>
<body>
    
    <img src="./static/logo.png" alt="Logo" class="logo">

    <div class="container">
        <h1>Softie</h1>

        <div class="controls">
            <div class="button">
                <button onclick="getDevices()">List Camera</button>
                <button onclick="startStream()">Start Stream</button>
                <button onclick="stopStream()">Stop Stream</button>
            </div>
    
            <div class="inputs">
                <label for="camera">Choose camera</label>
                <Select id="camera"></Select>
    
                <label for="fps">FPS</label>
                <input id="fps" type="number" min="1" max="60" value="30">
    
                <label for="blur">Blur Strength (odd number)</label>
                <input id="blur" type="range" min="1" max="60" value="21">
    
                <label for="background">Background</label>
                <select id="background">
                    <option value="none">No Background</option>
                    <option value="blur">Blur</option>
                    <option value="default">Default</option>
                </select>
    
            </div>
        </div>
        
        <div id="status">Status : Waiting for action...</div>
        
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
